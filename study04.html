<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-vue</title>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div :class="{ red: isRed, 'font-bold': isBold }">Hello</div>
    <button @click="update">Click</button>  <br>
    <div :style="{color: blue, fontSize: size}">Vue.js Study</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
           isRed: false,
            isBold: false,
            blue: 'blue',
            size: '30px'
        },
        methods: {
            update() {
                this.isRed = !this.isRed;
                this.isBold = !this.isBold;
            },
        },

    })
</script>
</body>
</html>
